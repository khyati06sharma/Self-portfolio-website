<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="style.css">
<!-- <link rel="stylesheet" href="fontawesome/fontawesome-free-7.0.0-web/css/all.min.css"> -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body data-page="contact">
  <nav id="navbar"></nav>
<div class="main">
  <div class="contact-container">

  <!-- LEFT CARD -->
  <div class="contact-left">
    <div>
      <h3>Contact Us</h3>

      <div class="info">
        <div><i class="fa fa-location-dot"></i> India</div>
        <div><i class="fa fa-envelope"></i> khyati@email.com</div>
        <div><i class="fa fa-phone"></i> +91 9XXXXXXXXX</div>
      </div>
    </div>

    <div class="socials">
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-linkedin"></i>
    </div>
  </div>

  <!-- RIGHT CONTENT -->
  <div class="contact-right">
    <h2>Get in Touch</h2>
    <p>Feel free to drop us a line below!</p>

    <form>
      <div class="form-group">
        <input type="text" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <input type="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <textarea placeholder="Type your message here" required></textarea>
      </div>

      <button class="send-btn">SEND</button>
    </form>
  </div>

</div>
</div>

<footer id="footer"></footer>
<script src="script.js"></script>
</body>

</html>
